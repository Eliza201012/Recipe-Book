{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-xl p-8">
  <h1 class="text-2xl font-bold mb-6 text-purple-600 text-center">
    {% if form.instance.pk %}Edit Book{% else %}Create Book{% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-6">
      <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-5 py-2 rounded-xl">Save</button>
    </div>
  </form>
</div>
{% endblock %}
