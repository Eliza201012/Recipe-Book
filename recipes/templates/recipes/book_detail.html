{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-xl p-8">
  <h1 class="text-3xl font-bold mb-4 text-purple-600">{{ book.title }}</h1>
  <p><strong>Recipe:</strong> {{ book.recipe.title }}</p>

  <div class="mt-6 flex gap-4">
    <a href="{% url 'recipes:book_update' book.pk %}" class="bg-blue-500 text-white px-4 py-2 rounded-xl">Edit</a>
    <a href="{% url 'recipes:book_delete' book.pk %}" class="bg-red-500 text-white px-4 py-2 rounded-xl">Delete</a>
    <a href="{% url 'recipes:book_list' %}" class="bg-gray-300 px-4 py-2 rounded-xl">Back</a>
  </div>
</div>
{% endblock %}
