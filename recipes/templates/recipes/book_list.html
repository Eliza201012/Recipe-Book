{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-6 text-purple-600 text-center">Books</h1>

  <div class="text-right mb-4">
    <a href="{% url 'recipes:create_book' %}" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl">âž• Add Book</a>
  </div>

  {% for book in books %}
    <div class="bg-white shadow-md rounded-xl p-5 mb-4">
      <h2 class="text-xl font-semibold">{{ book.title }}</h2>
      <p class="text-gray-600">Recipe: {{ book.recipe.title }}</p>
      <div class="mt-3 flex gap-3">
        <a href="{% url 'recipes:book_detail' book.pk %}" class="text-purple-600 hover:underline">View</a>
        <a href="{% url 'recipes:book_update' book.pk %}" class="text-blue-600 hover:underline">Edit</a>
        <a href="{% url 'recipes:book_delete' book.pk %}" class="text-red-600 hover:underline">Delete</a>
      </div>
    </div>
  {% empty %}
    <p class="text-gray-600 text-center">No books yet.</p>
  {% endfor %}
</div>
{% endblock %}
