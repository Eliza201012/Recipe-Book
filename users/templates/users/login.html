{% extends "base.html" %}
{% block title %}Login â€” RecipeBook{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-full">
  <div class="bg-white/50 backdrop-blur-lg p-10 rounded-3xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-emerald-700">Welcome Back</h1>
    <p class="text-center text-gray-700 mb-8">Log in to your RecipeBook account</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="py-3 px-6 bg-pink-400 hover:bg-pink-500 text-white rounded-xl font-semibold transition">
        Login
      </button>
    </form>

    <!-- Forgot / Register links -->
    <div class="mt-6 text-center text-gray-700 space-y-2">
      <p>
        Don't have an account?
        <a href="{% url 'users:registration' %}" class="text-emerald-700 hover:underline">Register now</a>
      </p>
      <p>
        <a href="#" class="text-gray-600 hover:underline text-sm">Forgot password?</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
