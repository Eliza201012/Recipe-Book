{% extends "base.html" %}
{% block title %}Sign Up â€” RecipeBook{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-full">
  <div class="bg-white/50 backdrop-blur-lg p-10 rounded-3xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-emerald-700">Create Account</h1>
    <p class="text-center text-gray-700 mb-8">Sign up to start using RecipeBook</p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <!-- Username -->
      <div>
        <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="id_username" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
               value="{{ form.username.value|default:'' }}">
      </div>

      <!-- Email -->
      <div>
        <label for="id_email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" id="id_email" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
               value="{{ form.email.value|default:'' }}">
      </div>

      <!-- Password1 -->
      <div>
        <label for="id_password1" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password1" id="id_password1" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </div>

      <!-- Password2 -->
      <div>
        <label for="id_password2" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" required
               class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 rounded-xl bg-pink-500 hover:bg-pink-600 text-white font-semibold transition">
        Sign Up
    </button>

    </form>

    <!-- Login link -->
    <div class="mt-6 text-center text-gray-700">
      <p>
        Already have an account?
        <a href="{% url 'users:login' %}" class="text-emerald-700 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
